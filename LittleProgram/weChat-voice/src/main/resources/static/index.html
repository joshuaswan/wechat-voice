<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
index
<img src="http://localhost:8080/images/menu/voiceSquare.png" alt="listen">
<video controls="" autoplay="" name="media"><source src="http://localhost:8080/images/%E6%9D%A8%E5%AE%97%E7%BA%AC%20%E5%BC%A0%E7%A2%A7%E6%99%A8%20-%20%E5%87%89%E5%87%89.mp3" type="audio/mpeg"></video>
<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form method="POST" enctype="multipart/form-data" action="http://localhost:8080/images">
        <table>
            <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
        </table>
    </form>
</div>

<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}" />
        </li>
    </ul>
</div>
</body>
</html>
